<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		
		<title>Dashboard</title>

		<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">

		<!-- build:css app/app.css -->
		<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="app/app.css">
		<!-- endbuild -->

		<!-- Samsung Smart TV Wiget API -->
		<script src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
			
	</head>

	<body ng-app="dashboard">

		<md-grid-list md-cols="6" md-row-height="{{(720-40)/3}}px" md-gutter="10px" >

	  		<md-grid-tile md-rowspan="3" md-colspan="2">
	  			<ng-widget widget-id="mess" class="turkoise"></ng-widget>
	  		</md-grid-tile>

	    	<md-grid-tile>
	    		<ng-widget widget-id="sprint" class="green"></ng-widget>
	    	</md-grid-tile>

			<md-grid-tile md-rowspan="2" md-colspan="3">
				<ng-widget widget-id="traffic"></ng-widget>
			</md-grid-tile>

			<md-grid-tile>
				<ng-widget widget-id="randomTest" class="purple"></ng-widget>
			</md-grid-tile>

	    	<md-grid-tile md-colspan="3">
	      		<ng-widget widget-id="radioplus" class="orange"></ng-widget>
	    	</md-grid-tile>

			<md-grid-tile>
				<ng-widget widget-id="clock" class="red"></ng-widget>
			</md-grid-tile>

	  	</md-grid-list>
	
		<!-- build:js app/app.js -->

		<!-- angular -->
		<script src="../node_modules/angular/angular.js"></script>
		<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
		<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="../node_modules/angular-material/angular-material.min.js"></script>

		<!-- widget dependencies -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/d3/d3.min.js"></script>

		<!-- main script -->
		<script src="app/core/widget.js"></script>
		<script src="app/core/widget-clock.js"></script>
		<script src="app/core/widget-list.js"></script>
		<script src="app/core/widget-value.js"></script>
		<script src="app/core/widget-percentage.js"></script>
		<script src="app/app.js"></script>

		<!-- widgets -->
		<script src="app/widgets/lib/socket.io.min.js"></script>
		<script src="app/widgets/test.js"></script>
		<script src="app/widgets/mess.js"></script>
		<script src="app/widgets/sprint.js"></script>
		<script src="app/widgets/traffic.js"></script>
		<script src="app/widgets/radioplus.js"></script>

		<!-- endbuild -->

  </body>
</html>
